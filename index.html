---
layout: default
title: TEECOMlabs
active: index
---

<div class="heading">
  <h1 class="heading__title">Formalized Curiosity</h1>

  <h3 class="heading__subtitle">
    The
    <a href="https://teecom.com">TEECOM</a>
    Development Blog
  </h3>
</div>

<div class="container">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <span class="post__date">{{ post.date | date: '%B %d, %Y' }}</span>

        <a href="{{ post.url | prepend: site.github.url }}" class="post__title">
          <h2>{{ post.title }}</h2>
        </a>

        <p class="post__summary">{{ post.summary }}</h2>
      </li>
    {% endfor %}
  </ul>
</div>
